<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspose testing app</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container p-5">

        <form id="textform" name="textform">
            <textarea name="textForAnalyzing"
                style="text-align: justify; white-space: normal; width: 100%; height: 200px;"
                class="form-control">Split PDF document online is a web service that allows you to split your PDF document into separate pages. This simple application has several modes of operation, you can split your PDF document into separate pages, i.e. each page of the original document will be a separate PDF document, you can split your document into even and odd pages, this function will come in handy if you need to print a document in the form of a book, you can also specify page numbers in the settings and the Split PDF application will create separate PDF documents only with these pages and the fourth mode of operation allows you to create a new PDF document in which there will be only those pages that you specified</textarea>
            <div class="setting-div">
                <div>
                    <div>Top</div>
                    <div>
                        <input type="number" id="topList" name="topList" class="form-control" step="1" value="4"
                            min="1" />
                    </div>
                </div>
                <div>
                    <div>Top phrases:</div>
                    <div>
                        <input type="number" min = "1" step="1" name="wordsToSplit" id="word" value="1" />
                        <label for="word">-word</label>

                        <!-- <input type="radio" name="wordsToSplit" id="1-word" checked value="1" />
                        <label for="1-word">1-word</label>

                        <input type="radio" name="wordsToSplit" id="2-word" value="2" />
                        <label for="2-word">2-word</label>

                        <input type="radio" name="wordsToSplit" id="3-word" value="3" />
                        <label for="3-word">3-word</label> -->
                    </div>
                </div>
            </div>

            <input class="btn btn-success mt-1" type="submit" value="Analyze text">

        </form>
        <div class="d-flex flex-row w-50 justify-content-around">
            <div id="total-words">Total words: -</div>
            <div id="unique-words">Unique words: -</div>
            <div id="statistic-words">Words in statistics: -</div>

        </div>
        <table id="words-table" class="table">
            <thead>
                <tr>
                    <th>â„–</th>
                    <th>Phrase</th>
                    <th>Amount (%)</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
